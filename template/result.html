<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centralization Report</title>
    <style type="text/css">
        .ant-layout {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-flex: 1;
            -ms-flex: auto;
            flex: auto;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            min-height: 0;
            background: #f0f2f5;
        }

        .ant-layout-header {
            height: 64px;
            padding: 0 50px;
            line-height: 64px;
            background: #001529;
        }

        .ant-layout-content {
            -webkit-box-flex: 1;
            -ms-flex: auto;
            flex: auto;
            min-height: 0;
        }

        .ant-card-bordered {
            border: 1px solid #e8e8e8;
        }
    </style>
</head>
<body>
<div>
    <section class="ant-layout" id="components-layout-demo-fixed">
        <header class="ant-layout-header" style="position: fixed; z-index: 10000; width: 100%; background: #0867c1">
            <h3>Plugin Result</h3>
        </header>

        <main class="ant-layout-content" style="padding: 0 50px; margin-top: 96px;">
            <div style="margin-bottom: 48px;">
                <div class="ant-card ant-card-bordered" style="width: 100%">
                    <div class="ant-card-head">
                        <div class="ant-card-head-wrapper">
                            <div class="ant-card-head-title">
                                <h3>AD Result</h3>
                            </div>
                        </div>
                    </div>
                    <div class="ant-card-body" style="padding: 0;">
                        <div class="ant-table-wrapper">
                            <div class="ant-spin-nested-loading">
                                <div class="ant-spin-container">
                                    <div class="ant-table ant-table-scroll-position-left ant-table-default">
                                        <div class="ant-table-content">
                                            <div class="ant-table-body">
                                                <table>
                                                    <colgroup>
                                                        <col class="ant-table-expand-icon-col">
                                                        <col class="width: 64px; min-width: 64px;">
                                                        <col>
                                                        <col>
                                                        <col>
                                                    </colgroup>
                                                    <thead class="ant-table-thead">
                                                    <tr>
                                                        <th key="rc-table-expand-icon-cell" title rowspan="1" class="ant-table-expand-icon-th"></th>
                                                        <th key="id" class="ant-table-row-cell-break-word">
                                                            <span class="ant-table-header-column">
                                                                <div>
                                                                    <span class="ant-table-column-title">ID</span>
                                                                    <span class="ant-table-column-sorter"></span>
                                                                </div>
                                                            </span>
                                                        </th>
                                                        <th key="plugin_name" class="ant-table-column-has-actions ant-table-column-has-sorters ant-table-column-sort">
                                                            <span class="ant-table-header-column">
                                                                <div>
                                                                    <span class="ant-table-column-title">Plugin name</span>
                                                                </div>
                                                            </span>
                                                        </th>
                                                        <th key="plugin_alias" class="filter-column ant-table-column-has-actions ant-table-column-has-filters ant-table-column-has-sorters">
                                                            <span class="ant-table-header-column">
                                                                <div>
                                                                    <span class="ant-table-column-title">Plugin alias</span>
                                                                </div>
                                                            </span>
                                                        </th>
                                                        <th key="scanner_result" class="filter-column ant-table-column-has-actions ant-table-column-has-filters ant-table-column-has-sorters">
                                                            <span class="ant-table-header-column">
                                                                <div>
                                                                    <span class="ant-table-column-title">Scan result</span>
                                                                </div>
                                                            </span>
                                                        </th>
                                                    </tr>
                                                    </thead>
                                                    <tbody class="ant-table-tbody">

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
</div>
</body>
</html>
